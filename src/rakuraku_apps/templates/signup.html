{% extends 'base.html' %}
{% load static %}

{% block PageCss %}
<link href="{% static '/css/button.css' %}" rel="stylesheet">
{% endblock %}

{% block content %} 
<!-- <style> .card { border: none; } .form-control { height: 50px; width: 100%; } </style> -->
<div class="container">
	<div class="h1 text-center mb-4">新規登録</div>
	<div class="row justify-content-center">
		<div class="col-md-8">
			<form method="POST">{% csrf_token %} {{ form.non_field_errors }} {% for field in form %} 
				<div class="mb-4">{{ field.label_tag }}
					<br>{{ field }} {% if field.errors %} 
					<br>{{ field.errors }} {% endif %} 
				</div>{% endfor %} 
				<div class="d-grid gap-2">
                    <button type="submit" class="original-long-btn">登録</button>
					<a href="{% url 'rakuraku_apps:manage' %}" class="original-long-btn-gray">戻る</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
