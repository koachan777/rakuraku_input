{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">水質アラート設定</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="p-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <a href="{% url 'rakuraku_apps:manage' %}" class="btn btn-secondary">戻る</a>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        var thresholds = JSON.parse('{{ thresholds|safe }}');

        $('#id_parameter').change(function() {
            var selectedParameter = $(this).val();
            var threshold = thresholds[selectedParameter];

            if (threshold) {
                $('#id_reference_value_threshold').val(threshold.reference_value_threshold);
                $('#id_previous_day_threshold').val(threshold.previous_day_threshold);
            } else {
                $('#id_reference_value_threshold').val('');
                $('#id_previous_day_threshold').val('');
            }
        });
    });
</script>
{% include 'footer.html' %}
{% endblock %}
