{% extends 'base.html' %}

{% block content %}
    <h1>水質アラート設定</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
    </form>
    <div class="text-center mt-3"> 
        <a href="{% url 'rakuraku_apps:manage' %}" class="btn btn-secondary btn-lg">戻る</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var thresholds = JSON.parse('{{ thresholds|safe }}');

            $('#id_parameter').change(function() {
                var selectedParameter = $(this).val();
                var threshold = thresholds[selectedParameter];

                if (threshold) {
                    $('#id_reference_value_threshold').val(threshold.reference_value_threshold);
                    $('#id_previous_day_threshold').val(threshold.previous_day_threshold);
                } else {
                    $('#id_reference_value_threshold').val('');
                    $('#id_previous_day_threshold').val('');
                }
            });
        });
    </script>
        {% include 'footer.html' %}
{% endblock %}
