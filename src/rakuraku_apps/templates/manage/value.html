
{% extends 'base.html' %}

{% block content %}
<h1>管理者画面</h1>

<h2>水質</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label>水温基準値:</label>
        {{ form.water_temperature }}
    </div>
    <div>
        <label>pH基準値:</label>
        {{ form.pH }}
    </div>
    <div>
        <label>DO基準値:</label>
        {{ form.DO }}
    </div>
    <div>
        <label>塩分濃度基準値:</label>
        {{ form.salinity }}
    </div>
    <div>
        <label>NH4基準値:</label>
        {{ form.NH4 }}
    </div>
    <div>
        <label>NO2基準値:</label>
        {{ form.NO2 }}
    </div>
    <div>
        <label>NO3基準値:</label>
        {{ form.NO3 }}
    </div>
    <div>
        <label>Ca基準値:</label>
        {{ form.Ca }}
    </div>
    <div>
        <label>Al基準値:</label>
        {{ form.Al }}
    </div>
    <div>
        <label>Mg基準値:</label>
        {{ form.Mg }}
    </div>

    <button type="submit">保存</button>
</form>

<div class="text-center mt-3"> 
<a href="{% url 'rakuraku_apps:manage' %}" class="btn btn-secondary btn-lg">戻る</a>
</div>
{% include 'footer.html' %}

{% endblock %}
