{% extends 'base.html' %} {% block content %} 
<div class="container">
  <h1 class="text-center mb-4">管理者画面</h1>
  <h2 class="text-center mb-4">水質</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" class="p-4">{% csrf_token %} 
        <table class="table">
          <tbody>{% for field in form %} 
            <tr>
              <td>{{ field.label_tag }}</td>
              <td>{{ field }}</td>
            </tr>{% endfor %} 
          </tbody>
        </table>
        <div class="text-center">
          <a href="{% url 'rakuraku_apps:manage' %}" class="btn btn-secondary">戻る</a>
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
      </form>
    </div>
  </div>
</div>{% include 'footer.html' %} {% endblock %}
