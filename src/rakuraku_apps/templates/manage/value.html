
{% extends 'base.html' %}

    {% csrf_token %}

        <label>水温基準値:</label>
        {{ form.water_temperature }}
    </div>
    <div>
        <label>pH基準値:</label>
        {{ form.pH }}
    </div>
    <div>
        <label>DO基準値:</label>
        {{ form.DO }}
    </div>
    <div>
        <label>塩分濃度基準値:</label>
        {{ form.salinity }}
    </div>
    <div>
        <label>NH4基準値:</label>
        {{ form.NH4 }}
    </div>
    <div>
        <label>NO2基準値:</label>
        {{ form.NO2 }}
    </div>
    <div>
        <label>NO3基準値:</label>
        {{ form.NO3 }}
    </div>
    <div>
        <label>Ca基準値:</label>
        {{ form.Ca }}
    </div>
    <div>

{% endblock %}
