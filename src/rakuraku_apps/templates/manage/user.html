{% extends 'base.html' %} {% block content %} 
<div class="container">
  <h1 class="text-center mb-4">管理者画面</h1>
  <h2 class="text-center mb-4">ユーザー</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <ul class="list-group mb-4">{% for user in users %} 
        <li class="list-group-item">{{ user.account_id }}</li>{% endfor %}
      </ul>
      <div class="d-flex flex-column align-items-center">
        <a href="{% url 'rakuraku_apps:signup' %}" class="btn btn-primary mb-2">新規登録</a>
        <a href="{% url 'rakuraku_apps:manage' %}" class="btn btn-secondary">戻る</a>
      </div>
    </div>
  </div>
</div>{% include 'footer.html' %} {% endblock %}
