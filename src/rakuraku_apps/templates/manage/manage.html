{% extends 'base.html' %}
{% load static %}
{% block PageCss %}
<link href="{% static '/css/button.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h1 class="card-title text-center mt-3" style="font-size: 32px; margin-bottom: 16px;">管理者画面</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 border-0">
                <div class="card-body">
                    <!-- <h1 class="card-title text-center mb-4">管理者画面</h1> -->
                    <div class="d-grid gap-3">
                        <a href="{% url 'rakuraku_apps:manage_user' %}" class="original-big-btn">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fas fa-user fa-lg me-3"></i>
                                <span class="fs-5">ユーザー</span>
                            </div>
                        </a>
                        <a href="{% url 'rakuraku_apps:manage_tank' %}" class="original-big-btn">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fas fa-shrimp fa-lg me-3"></i>
                                <span class="fs-5">水槽</span>
                            </div>
                        </a>
                        <a href="{% url 'rakuraku_apps:manage_value' %}" class="original-big-btn">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fas fa-vial fa-lg me-3"></i>
                                <span class="fs-5">水質</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="text-center mt-5">
    <p>管理者機能を使用するにはログインが必要です。</p>
    <a href="{% url 'rakuraku_apps:login' %}" class="btn btn-primary">ログイン</a>
</div>
{% endif %}
{% include 'footer.html' %}
{% endblock %}
