{% extends 'base.html' %}

{% block title %}管理者画面{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="container"> 
    <div class="row justify-content-center"> 
        <div class="col-md-6"> 
            <div class="card mt-5"> 
                <div class="card-body"> 
                    <h1 class="card-title text-center mb-4">管理者画面</h1> 
                    <div class="d-grid gap-2"> 
                        <a href="{% url 'rakuraku_apps:manage_user' %}" class="btn btn-primary btn-lg">ユーザー</a> 
                        <a href="{% url 'rakuraku_apps:manage_tank' %}" class="btn btn-secondary btn-lg">水槽</a> 
                        <a href="{% url 'rakuraku_apps:manage_value' %}" class="btn btn-primary btn-lg">水質</a> 
                        <a href="{% url 'rakuraku_apps:manage_first_alert' %}" class="btn btn-secondary btn-lg">警告範囲</a> 
                    </div> 
                </div> 
            </div> 
            <div class="text-center mt-3"> 
                <a href="{% url 'rakuraku_apps:home' %}" class="btn btn-link">HOMEに戻る</a> 
            </div> 
        </div> 
    </div> 
</div> 
{% else %} 
<div class="text-center mt-5"> 
    <p>管理者機能を使用するにはログインが必要です。</p> 
    <a href="{% url 'rakuraku_apps:login' %}" class="btn btn-primary">ログイン</a> 
</div> 
{% endif %} 
{% endblock %}
