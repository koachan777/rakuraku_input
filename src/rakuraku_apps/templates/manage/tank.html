{% extends 'base.html' %}
{% block content %}
<h1>管理者画面</h1>
<h2>水槽</h2>
<ul class="centered-list">
{% for shrimp in shrimps %}
    <li>{{ shrimp.family }}</li>
    <ul>
    {% for tank in shrimp.tank.all %}
        <li>{{ tank.name }}</li>
    {% endfor %}
    </ul>
{% endfor %}
</ul>
<div class="text-center mt-3">
<a href="{% url 'rakuraku_apps:create_tank' %}" class="btn btn-primary">水槽を追加する</a>
</div>
<div class="text-center mt-3">
<a href="{% url 'rakuraku_apps:create_shrimp' %}" class="btn btn-primary">系統を追加する</a>
</div>
<div class="text-center mt-3">
<a href="{% url 'rakuraku_apps:manage' %}" class="btn btn-secondary btn-lg">戻る</a>
</div>
{% include 'footer.html' %}
{% endblock %}
