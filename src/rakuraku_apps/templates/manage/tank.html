{% extends 'base.html' %} {% block content %} 
<div class="container">
  <h1 class="text-center mb-4">管理者画面</h1>
  <h2 class="text-center mb-4">水槽</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <ul class="mb-4">{% for shrimp in shrimps %} 
        <li class="list-group-item mb-4">
          <h5>{{ shrimp.family }}</h5>
          <ul class="list-group">{% for tank in shrimp.tank.all %} 
            <li class="list-group-item">{{ tank.name }}</li>{% endfor %}
          </ul>
        </li>{% endfor %} 
      </ul>
      <div class="text-center">
        <a href="{% url 'rakuraku_apps:create_tank' %}" class="btn btn-primary mb-2">水槽を追加する</a>
        <a href="{% url 'rakuraku_apps:create_shrimp' %}" class="btn btn-primary mb-2">系統を追加する</a>
      </div>
      <div class="text-center">
        <a href="{% url 'rakuraku_apps:manage' %}" class="btn btn-secondary">戻る</a>
      </div>
    </div>
  </div>
</div>{% include 'footer.html' %} {% endblock %}
