{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>

  <link href="{% static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet">
  <script type="text/javascript" src="{% static 'js/bootstrap/bootstrap.bundle.js' %}"></script>
  
  <link href="{% static 'rakuraku_apps/css/common.css' %}" rel="stylesheet">

  <title>RakuRaku</title>
</head>

<body>

  {% include 'footer.html' %}

</html>
