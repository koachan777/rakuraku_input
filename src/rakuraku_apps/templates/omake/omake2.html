{% extends 'base.html' %}

{% load static %}
{% block PageCss %}
<link href="{% static '/css/button.css' %}" rel="stylesheet">

{% endblock %}
{% block title %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エビシューティングゲーム</title>

    <link href="{% static '/css/omake2.css' %}" rel="stylesheet">
    {% endblock %}
    {% block content %}
    <div id="game-container">
        <img id="ebi" src="{% static 'img/fall_ebi.svg' %}" alt="エビ" />
        <div id="enemies"></div>
        <div id="bullets"></div>
        <div id="score">スコア: 0</div>
        <button id="restart-btn" style="display: none;">リスタート</button>
    </div>

    <script src="{% static 'js/omake2.js' %}"></script>
    <a href="{% url 'rakuraku_apps:omake' %}" class="original-long-btn-gray">戻る</a>

    {% include 'footer.html' %}

{% endblock %}
