{% extends 'base.html' %}
{% load static %}

{% block PageCss %}
<link href="{% static '/css/button.css' %}" rel="stylesheet">
<link href="{% static '/css/omake3.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
<div class="text-center">
    <div class="logo">
        <img src="{% static 'img/logo.svg' %}" alt="ロゴ" class="img-fluid" width="150" height="auto">
    </div>
    <div class="h1">エビ焼き道場</div>
</div>
{% endblock %}

{% block header %}
<!-- Header部分を空にして非表示にする -->
{% endblock %}

{% block content %}
<div class="game-area" style="background-image: url('{% static 'img/ami.png' %}'); background-size: cover; background-position: center;">
    <div class="ebi-container">
        <!-- 初期状態 (yaki0.png) を表示し、data-stateで管理 -->
        <img src="{% static 'img/yaki0.png' %}" alt="エビ" class="ebi" id="ebi1" data-state="0">
        <img src="{% static 'img/yaki0.png' %}" alt="エビ" class="ebi" id="ebi2" data-state="0">
        <img src="{% static 'img/yaki0.png' %}" alt="エビ" class="ebi" id="ebi3" data-state="0">
        <img src="{% static 'img/yaki0.png' %}" alt="エビ" class="ebi" id="ebi4" data-state="0">
        <img src="{% static 'img/yaki0.png' %}" alt="エビ" class="ebi" id="ebi5" data-state="0">
    </div>
</div>
<div class="score">スコア: <span id="score">0</span></div>


<script src="{% static 'js/omake4.js' %}"></script>
<a href="{% url 'rakuraku_apps:omake' %}" style="display: block; text-align: center; text-decoration: none; width: 100%; margin: auto; padding: 16px 8px; font-weight: bold; border-radius: 0.3rem; background-color: rgba(112, 123, 141, 0.8); color: #fff;">戻る</a>
{% include 'footer.html' %}

{% endblock %}
