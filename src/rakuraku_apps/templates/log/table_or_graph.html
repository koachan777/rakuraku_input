
{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}

<div class="container"> 
    <div class="row justify-content-center"> 
        <div class="col-md-6"> 
            <div class="card mt-5 border-0"> 
                <div class="card-body"> 
                    <h1 class="card-title text-start mb-4">過去のデータ</h1> 
                    <div class="d-grid gap-3"> 
                        <a href="{% url 'rakuraku_apps:table' %}" class="btn btn-primary btn-lg py-3"> 
                            <div class="d-flex align-items-center justify-content-center"> 
                                <i class="fas fa-table fa-lg me-3"></i> 
                                <span class="fs-5">表</span> 
                            </div> 
                        </a> 
                        <a href="{% url 'rakuraku_apps:graph' %}" class="btn btn-primary btn-lg py-3"> 
                            <div class="d-flex align-items-center justify-content-center"> 
                                <i class="fas fa-chart-line fa-lg me-3"></i> 
                                <span class="fs-5">グラフ</span> 
                            </div> 
                        </a> 
                    </div> 
                </div> 
            </div> 
            {% include 'footer.html' %} 
        </div> 
    </div>
</div> 
{% else %} 
<div class="text-center mt-5"> 
    <p>過去のデータを閲覧するにはログインが必要です。</p> 
    <a href="{% url 'rakuraku_apps:login' %}" class="btn btn-primary">ログイン</a> 
</div> 
{% endif %} 
{% endblock %}
