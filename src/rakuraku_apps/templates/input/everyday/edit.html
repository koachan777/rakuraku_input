{% extends 'base.html' %}

{% block title %}
<h1 class="card-title text-center mt-3">水質データ入力 - 編集</h1>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-body text-center"> <!-- 全体を中央揃え -->
                <form method="post" class="d-inline-block text-start"> <!-- フォームをインラインブロックにし、左揃え -->
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- フォームフィールドを <p> タグでラップして出力 -->
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="original-long-btn" style="border: none;">確認画面へ</button>
                        <a href="{% url 'rakuraku_apps:everyday_confirm' %}"
                        style="display: block; text-align: center; text-decoration: none; width: 100%; margin: auto; padding: 16px 8px; font-weight: bold; border-radius: 0.3rem; background-color: rgba(112, 123, 141, 0.8); color: #fff;">戻る</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}

{% else %}
<div class="text-center mt-5">
    <p>編集ページにアクセスするにはログインが必要です。</p>
    <a href="{% url 'rakuraku_apps:login' %}" class="btn btn-primary">ログイン</a>
</div>
{% endif %}
{% endblock %}
