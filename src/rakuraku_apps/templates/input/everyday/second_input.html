<!DOCTYPE html>
<html>
<head>
    <title>水質データ入力 - ステップ2</title>
</head>
<body>
    <h1>水質データ入力 - ステップ2</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="water_temperature">水温</label>
            <input type="number" name="water_temperature" min="0" max="100" step="0.1" required>
        </div>
        <div>
            <label for="pH">pH</label>
            <input type="number" name="pH" min="0" max="14" step="0.1" required>
        </div>
        <div>
            <label for="DO">DO</label>
            <input type="number" name="DO" min="0" max="100" step="0.1" required>
        </div>
        <div>
            <label for="salinity">塩分濃度</label>
            <input type="number" name="salinity" min="0" max="100" step="0.1" required>
        </div>
        <button type="submit">次へ</button>
    </form>
</body>
</html>
